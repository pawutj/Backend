openapi: "3.0.2"
info:
  title: API Title
  version: "1.0"
tags:
  - name: user
  - name: product
  - name: product_category
paths:
  /api/users/findAll:
    get:
      tags:
        - user
      responses:
        "200":
          description: OK

  /api/users/findById/{id}:
    get:
      tags:
        - user
      parameters:
        - name: id
          in: path
      responses:
        "200":
          description: OK

  /api/users/create:
    post:
      tags:
        - user
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: OK

  /api/products/findAll:
    get:
      tags:
        - product
      responses:
        "200":
          description: OK

  /api/products/create:
    post:
      tags:
        - product
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                product_name:
                  type: string
                price:
                  type: integer
                user_id:
                  type: integer
                product_category_id:
                  type: integer
      responses:
        "200":
          description: OK

  /api/products/update/{product_id}:
    post:
      tags:
        - product
      parameters:
        - name: product_id
          in: path
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                product_name:
                  type: string
                price:
                  type: integer
                user_id:
                  type: integer
                product_category_id:
                  type: integer
      responses:
        "200":
          description: OK

  /api/products/findById/{product_id}:
    get:
      tags:
        - product
      parameters:
        - name: product_id
          in: path
      responses:
        "200":
          description: OK

  /api/products/delete/{product_id}:
    delete:
      tags:
        - product
      parameters:
        - name: product_id
          in: path
      responses:
        "200":
          description: OK

  /api/productCategory/findAll:
    get:
      tags:
        - product_category
      responses:
        "200":
          description: OK

  /api/productCategory/create:
    post:
      tags:
        - product_category
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                product_category:
                  type: string
                enable:
                  type: boolean
      responses:
        "200":
          description: OK
